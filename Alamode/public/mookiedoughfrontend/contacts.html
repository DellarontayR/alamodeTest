  <!-- Page Wrapper -->
  <div class="page-wrapper">
    <!-- Google Map -->
    <!-- Data API:
         data-height="500" height of the map in pixels
         data-address="Your address" string
         data-zoom="number" to control map zoom when loaded
         data-disable-controls="false/true" enable/disable map controls like pan, zoom, etc.
         data-scrollwheel="true/false" enable/disable mouse scroll wheel zoom
         data-marker="path_to_your_image" path to custom marker image
         data-marker-title=" Your title" appears on marker hover
         data-styles="[array]" you can adjust the look and feel of your map. Recommend to use https://snazzymaps.com
     -->

    <div class="container">
        <mookie-maps id="g-map" style="height:400px;width:100%;border: 2px solid black;"></mookie-maps>
    </div>

    <!-- Container -->
    <section class="container">
      <h1>Contact Us</h1>
      <div class="row padding-top">
        <div class="col-sm-5 padding-bottom-2x">
          <ul class="list-icon">
            <li>
              <i class="material-icons location_on"></i>
              Doughboy Apartments<br>Stanford, CA 94305, USA
            </li>
            <li>
              <i class="material-icons phone"></i>
              1 (630) 881-5799
            </li>
            <li>
              <i class="material-icons phone_iphone"></i>
              1 (630) 881-5799
            </li>
            <li>
              <i class="material-icons email"></i>
              <a href="mailto:#">readus@mookiedough.com</a>
            </li>
          </ul><!-- .list-icon -->
          <p>Working hours: <span class="text-gray">24/7</span></p>
          <span class="display-inline" style="margin-bottom: 6px;">Social accounts: &nbsp;&nbsp;</span>
          <div class="social-bar display-inline">
            <a href="https://www.facebook.com/mookiedough/" class="sb-facebook" data-toggle="tooltip" data-placement="top" title="Facebook">
              <i class="socicon-facebook"></i>
            </a>
            <a href="https://twitter.com/mookiecollectiv" class="sb-twitter" data-toggle="tooltip" data-placement="top" title="Twitter">
              <i class="socicon-twitter"></i>
            </a>
            <a href="https://instagram.com/mookiedoughgang" class="sb-instagram" data-toggle="tooltip" data-placement="top" title="" data-original-title="Instagram">
              <i class="socicon-instagram"></i>
            </a>
          </div><!-- .social-bar -->
        </div><!-- .col-sm-5 -->
        <div class="col-sm-7 padding-bottom-2x">
          <form method="post" class="ajax-form">
            <div class="contact-form container">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-element">
                    <input type="text" class="form-control" name="name" placeholder="Name" ng-model="mookie.contactMes.name">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-element">
                    <input type="email" class="form-control" name="email" placeholder="E-mail" ng-model="mookie.contactMes.email">
                  </div>
                </div>
              </div><!-- .row -->
              <div class="form-element">
                <textarea rows="6" class="form-control" name="message" placeholder="Message" ng-model="mookie.contactMes.message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block waves-effect waves-light space-top-none" ng-click="mookie.addContactMessage(mookie.contactMes)">Send Message</button>
              <p ng-show="mookie.contactNotification">{{mookie.contactNotification}}</p>
            </div>
            <div class="status-message"></div>
          </form>
        </div><!-- .col-sm-7 -->
      </div><!-- .row -->
    </section><!-- .container -->
  </div><!-- .page-wrapper -->
