<!-- Page Wrapper -->
<div class="page-wrapper">

  <!-- Container -->
  <section class="container padding-top-3x padding-bottom">

    <h1 class="space-top-half">Shopping Cart</h1>
    <div class="row padding-top">

      <!-- Cart -->
      <div class="col-sm-8 padding-bottom-2x">
        <p class="text-sm">
          <span class="text-gray">Currently</span> {{mookie.cartItemCount || 0}} items
          <span class="text-gray"> in cart</span>
        </p>
        <div class="shopping-cart container">

          <div class="item row" ng-repeat="cartItem in cartCtrl.cartProducts">
            <a href="" class="item-thumb">
              <img ng-src="{{cartItem.imagePath}}" alt="Item">
            </a>
            <div class="item-details">
              <h3 class="item-title">{{cartItem.title}}</h3>
              <h4 class="item-price">{{cartItem.price}} x {{cartItem.qty}}</h4>
              <div class="count-input">
                <a class="incr-btn" data-action="decrease" href="#" ng-click="cartCtrl.removeItem(cartItem)" ng-show="cartItem.qty >=2">-</a>
                <input class="quantity" type="text" ng-value="{{cartItem.qty}}">
                <a class="incr-btn" data-action="increase" href="#" ng-click="cartCtrl.addItem(cartItem)">+</a>
              </div>
            </div>
            <a href="#" class="item-remove" data-toggle="tooltip" data-placement="top" title="Remove" ng-click="cartCtrl.deleteItem(cartItem)">
              <i class="material-icons remove_shopping_cart"></i>
            </a>
          </div>
        </div>

        <!-- Coupon -->
        <div class="">
          <p class="text-gray text-sm">Have discount coupon?</p>
          <form method="post" class="row">
            <div class="col-md-8 col-sm-7">
              <div class="form-element">
                <input type="text" class="form-control" placeholder="Enter coupon" required>
              </div>
            </div>
            <div class="col-md-4 col-sm-5">
              <button type="submit" class="btn btn-default btn-ghost btn-block space-top-none space-bottom">Apply Coupon</button>
            </div>
          </form>
        </div>
      </div>
      <!-- .col-sm-8 -->

      <!-- Sidebar -->
      <div class="col-md-3 col-md-offset-1 col-sm-4 padding-bottom-2x" ng-init="justCheckout = true">
        <aside>
          <h3 class="toolbar-title">Cart subtotal:</h3>
          <h4 class="amount">${{mookie.total}}</h4>
          <!-- <a href="#" class="btn btn-default btn-block waves-effect waves-light">Update Cart</a> -->
          <a ng-show="justCheckout" href="#" class="btn btn-primary btn-block waves-effect waves-light space-top-none checkoutBtn" ng-click="justCheckout = false; $event.stopPropagation();$event.preventDefault();">Checkout</a>
          <div ng-show="!justCheckout">
              <a href="/ontheway" class="btn btn-primary btn-block waves-effect waves-light space-top-none checkoutBtn" >Delivery</a>
              <a href="#" class="btn btn-primary btn-block waves-effect waves-light space-top-none checkoutBtn" >Pickup</a>

              <!-- still have to go to /Checkout at some point -->
          </div>
          <!-- instead of going from shopping-car to checkout directly we want to make checkouthappen after the user defines their order type or otherwise -->
        </aside>
      </div>
      <!-- .col-md-3.col-sm-4 -->
    </div>
    <!-- .row -->
  </section>
  <!-- .container -->
</div>
<!-- .page-wrapper -->
