<div>
	<div id="mainWrapper" class="container">

		<section class="row">
			<div class="product-card col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="catalogProduct in mookie.products">
				<div class="product-image" ng-click="mookie.showProductModal(catalogProduct)">
					<img ng-src="{{catalogProduct.imagePath}}" alt="img not available">
				</div>
				<div class="product-info">
					<h5>{{catalogProduct.title}}</h5>
					<h6>{{catalogProduct.price | currency}}</h6>
					<div class="centerMe">
						<button class="btn btn-primary outline black-a" ng-click="mookie.addToCart(catalogProduct); $event.stopPropagation();$event.preventDefault();">
							<span>add to cart</span>
							<div class="addcartsuc">
									<i class="fas fa-check"></i>
							</div>
						</button>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
