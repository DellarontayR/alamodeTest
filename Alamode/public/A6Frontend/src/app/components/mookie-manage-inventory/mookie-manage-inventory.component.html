  <h1>Update Inventory</h1>
  <div class="updateHeader">
    <p>Item Name</p>
    <p>Item Price</p>
    <p>Item Quantity</p>
    <p>Old Inventory?</p>
  </div>
  <div>
    <input type="text" placeholder="item Name" [(ngModel)]="newItem.itemName">
     <!-- uib-typeahead="name as name for name in currentNames "
      typeahead-show-hint="true" typeahead-min-length="0"> -->
    <input type="text" placeholder="Item Price" [(ngModel)]="newItem.itemPrice">
    <input type="text" placeholder="Item Quantity" [(ngModel)]="newItem.itemQty">
    <input type="text" placeholder="Old Inventory?" [(ngModel)]="newItem.oldInventory">
  </div>

  <button (click)="updateInventory()">Update Inventory</button>


  <div class="inventoryHolder">
    <div class="inventory">
      <div class="inventoryItem" *ngFor="let inventoryItem of inventory" [ngClass]="{'addInventory':inventoryItem.addInventory,'removeInventory':inventoryItem.removeInventory,'oldInventory':inventoryItem.oldInventory}">
        <p class="itemName">{{inventoryItem.itemName}}</p>
        <p class="itemPrice">{{inventoryItem.itemPrice}}</p>
        <p class="itemQty">{{inventoryItem.itemQty}}</p>
        <button (click)="removeInventoryUpdate(inventoryItem._id)">Remove Inventory Update</button>
      </div>
    </div>

  </div>
