<header class="navbar navbar-sticky nav-down">
  <div id="logo" routerLink="/home" (click)="closeMenu()">
    <a routerLink="/home">
      <img src="assets/imgs/toplogo.svg" alt="App Loading">
    </a>
  </div>
  <nav [ngClass]="{'open':menuToggleOpen}" class="main-navigation text-center">
    <ul class="menu">
      <li>
        <a routerLink="/home" (click)="closeMenu()">
          <span>Home</span>
        </a>
      </li>
      <li>
        <a routerLink="/menu" (click)="closeMenu()">
          <span>menu</span>
        </a>
      </li>
      <li>
        <a routerLink="/thesecret" (click)="closeMenu()">
          <span>the secret</span>
        </a>
      </li>
      <li>
        <a routerLink="/about" (click)="closeMenu()">
          <span>about us</span>
        </a>
      </li>
      <li *ngIf="!loggedIn">
        <a routerLink="/register" (click)="closeMenu()">
          Sign In/Up
        </a>
      </li>
    </ul>
  </nav>
  <div class="toolbar">
    <div class="inner">
      <a (click)="toggleMenu()" class="mobile-menu-toggle mookieIcon">
        <i *ngIf="!menuToggleOpen" class="fas fa-bars fa-xs fa-fw menu"></i>
        <i *ngIf="menuToggleOpen" class="fas fa-times fa-xs fa-fw cross"></i>
      </a>
      <a routerLink="/account" (click)="closeMenu()" class="mookieIcon" *ngIf="loggedIn">
        <i class="fas fa-user fa-xs fa-fw"></i>
      </a>
      <a routerLink="/shopping-cart" class="mookieIcon" *ngIf="cartItemCount> 0">
        <i class="fas fa-shopping-cart fa-xs fa-fw"></i>
        <span class="shop-count">{{cartItemCount}}</span>
      </a>
    </div>
  </div>
</header>
