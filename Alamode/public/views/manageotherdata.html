<admin-header></admin-header>
<div class="row">
    <div class="col-md-6">
        <h1> Contact Messages</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6" ng-repeat="contactMessage in management.contactMessages">
        <h1>Name: {{contactMessage.name}}</h1>
        <h4>Email: {{contactMessage.email}}</h4>
        <p>Message: {{contactMessage.message}}</p>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-6">
        <h1> Subscribers</h1>

    </div>
</div>
<div class="row">
    <div class="col-md-6" ng-repeat="subscriber in management.subscribers">
        <h1>Email: {{subscriber.email}}</h1>
        <p>Created: {{subscriber.created}}</p>
    </div>
</div>
