<div class="page-wrapper">
    <div class="container">
        <!-- Order here -->
        <!-- Choose product and quantity -->
        <div class="col-sm-6 col-md-4 col-lg-4">
            <div class="shop-item" ng-click="mookie.showProductModal(catalogProduct)">
              <div class="shop-thumbnail">
                <img alt="Cupcake Crumble Product Photos Coming Soon!">
                <div class="shop-item-tools">
                  <a href="#" class="add-to-cart">
                    <em ng-click="mookie.addToCart(catalogProduct); $event.stopPropagation();$event.preventDefault();"> Add to Cart</em>
                    <svg x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
                      <path stroke-dasharray="19.79 19.79" stroke-dashoffset="19.79" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="square"
                        stroke-miterlimit="10" d="M9,17l3.9,3.9c0.1,0.1,0.2,0.1,0.3,0L23,11"></path>
                    </svg>
                  </a>
                </div>
                <!-- Inside thumbnail -->
              </div>
              <div class="shop-item-details">
                <h3 class="shop-item-title"><a href="#">{{catalogProduct.title}}</a></h3>
                <span class="shop-item-price">
                          <span class="old-price">$4.99</span> {{catalogProduct.price | currency}}
                </span>
              </div>
            </div>
          </div>
          
    </div>
</div>
