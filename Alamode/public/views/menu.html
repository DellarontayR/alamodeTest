<div class="container productCatalog" ng-controller="MenuController"> 
    <div ng-repeat="product in products" class="col-xl-3 col-lg-3 col-md-3 col-sm-5 col-xs-5">
        <div class="product">
            <div class="card">
                <div class="card-block">
                    <img class="product-image" src="{{product.img}}"/>
                </div>
            </div>
            <h1 class="product-title">{{product.title}}</h1>
            
            <p class="product-ingredients"> {{ingredients}}</p>
            <p class="product-price">{{product.price}}</p>
    <md-button class="md-fab" aria-label="Eat cake">
                +
            </md-button>

            <md-button class="md-fab" aria-label="Eat cake">
            <md-icon>+</md-icon>
        </md-button>            


        </div>
    </div>
</div>
