    <h1>Update Inventory</h1>
    <row class="updateHeader">
        <p>Item Name</p>
        <p>Item Price</p>
        <p>Item Quantity</p>
        <p>Old Inventory?</p>
    </row>
    <row>
        <input type="text" placeholder="item Name" ng-model="inventoryCtrl.newItem.itemName">
        <input type="text" placeholder="Item Price" ng-model="inventoryCtrl.newItem.itemPrice">
        <input type="text" placeholder="Item Quantity" ng-model="inventoryCtrl.newItem.itemQty">
        <input type="text" placeholder="Old Inventory?" ng-model="inventoryCtrl.newItem.oldInventory">
    </row>

    <button ng-click="inventoryCtrl.updateInventory()">Update Inventory</button>


    <div class="inventoryHolder">
        <div class="inventory">
            <div class="inventoryItem" ng-repeat="inventoryItem in inventoryCtrl.inventory track by inventoryItem._id" ng-class="{addInventory:inventoryItem.addInventory,removeInventory:inventoryItem.removeInventory,oldInventory:inventoryItem.oldInventory}">
                <p class="itemName">{{inventoryItem.itemName}}</p>
                <p class="itemPrice">{{inventoryItem.itemPrice}}</p>
                <p class="itemQty">{{inventoryItem.itemQty}}</p>
            </div>
        </div>
