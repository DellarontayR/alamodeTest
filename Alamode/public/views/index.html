<body class="page-preloading" ng-controller="mainCtrl as main">

  <!-- Page Pre-Loader -->
  <div class="page-preloader">
    <div class="preloader">
      <img src="../mookiedoughfrontend/img/preloader.gif" alt="Preloader">
    </div>
  </div>
  <!-- .page-preloader -->

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <!-- mookie.modalTitle -->
          {{mookie.modalTitle}}
        </div>
        <div class="modal-body">
          <!-- mookie.modalBody -->
          {{mookie.modalBody}}
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="productModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <!-- {{mookie.modalTitle}} -->
          {{mookie.modal.title}}
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
              <!-- {{mookie.modalBody}} -->
              <img ng-src="{{mookie.modal.imagePath}}">
              <p> {{mookie.modal.description}}</p>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
              <p> {{mookie.modal.price | currency}}</p>
              <a href="#" class="add-to-cart" ng-click="mookie.addToCart(mookie.modal); $event.stopPropagation();startAnim = !startAnim;">
                <!-- <em>Add to Cart</em> -->
                <a class='button glyphicon glyphicon-plus' href='#'></a>
                <svg x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
                  <path stroke-dasharray="19.79 19.79" stroke-dashoffset="19.79" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="square"
                    stroke-miterlimit="10" d="M9,17l3.9,3.9c0.1,0.1,0.2,0.1,0.3,0L23,11" />
                </svg>
              </a>
              <div class="add-cart-note" ng-class="{'show-me':startAnim}">+</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="stripeModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <!-- mookie.modalTitle -->
          {{mookie.modalTitle}}
          <h2> Mookie Dough Customer Experience</h2>
        </div>
        <div class="modal-body">
          <!-- mookie.modalBody -->
          <h4> Thank you for shopping with us</h4>
          <img src="../imgs/Media/header2.png">

        </div>
      </div>
    </div>
  </div>

  <header>
		<div id="logo" href="/home">
